<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Materialize CSS and JS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Import Custom Styles-->
  <link rel="stylesheet" href="./assets/style.css">
  <title>Shawn's JS Calculator</title>
</head>
<body>
  <div class="center">
     <h1>Shawn's JS Calculator</h1>
  <h2>Made with JavaScript and CSS</h2> 
  </div>
  <div class="divider"></div>
  <div class="container">
    <!--Display Box-->
    <div class="section right-align">
      <p id="displayBox">Display Box</p>
    </div>
    <div class="section">
      <div class="row">
      <!--Number pad on left 70% of screen, 100% width on desktop-->
      <div class="col s9">
        <div class="row">
          <div class="col s6" id="keyClear">
            <div class="col-content key valign-wrapper">C</div>
          </div>
          <div class="col s6 valign-wrapper" id="keyBackspace">
            <div class="col-content key"><-</div>
          </div>
        </div>
        <div class="row">
          <div class="col s3 valign-wrapper" id="key7">
            <div class="col-content key">7</div>
          </div>
          <div class="col s3 valign-wrapper" id="key8">
            <div class="col-content key">8</div>
          </div>
          <div class="col s3 valign-wrapper" id="key9">
            <div class="col-content key">9</div>
          </div>
          <div class="col s3 valign-wrapper" id="keyPlus">
            <div class="col-content key">+</div>
          </div>
        </div>
        <div class="row">
          <div class="col s3 valign-wrapper" id="key4">
            <div class="col-content key">4</div>
          </div>
          <div class="col s3 valign-wrapper" id="key5">
            <div class="col-content key">5</div>
          </div>
          <div class="col s3 valign-wrapper" id="key6">
            <div class="col-content key">6</div>
          </div>
          <div class="col s3 valign-wrapper" id="keyMinus">
            <div class="col-content key">-</div>
          </div>
        </div>
        <div class="row">
          <div class="col s3 valign-wrapper" id="key1">
            <div class="col-content key">1</div>
          </div>
          <div class="col s3 valign-wrapper" id="key2">
            <div class="col-content key">2</div>
          </div>
          <div class="col s3 valign-wrapper" id="key3">
            <div class="col-content key">3</div>
          </div>
          <div class="col s3 valign-wrapper" id="keyMult">
            <div class="col-content key">*</div>
          </div>
        </div>
        <div class="row">
          <div class="col s3 valign-wrapper" id="key0">
            <div class="col-content key">0</div>
          </div>
          <div class="col s3 valign-wrapper" id="keyDot">
            <div class="col-content key">.</div>
          </div>
          <div class="col s3 valign-wrapper" id="keyDivide">
            <div class="col-content key">/</div>
          </div>
          <div class="col s3 valign-wrapper" id="keyEqual">
            <div class="col-content key">=</div>
          </div>
        </div>
      </div>
      <!--History on right 30%  of screen, invisible on mobile-->
      <div class="col s3" id="historyBox">
        History
      </div>
      </div>

    </div>
    
    
  </div>

</body>
</html>
