<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Materialize CSS and JS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Shawn's JS Calculator</title>
</head>
<body>
  <div class="center">
     <h1>Shawn's JS Calculator</h1>
  <h2>Made with JavaScript and CSS</h2> 
  </div>
  <div class="divider"></div>
  <div class="container">
    <!--Display Box-->
    <div class="section" id="displayBox">
      Display
    </div>
    <div class="section">
      <div class="row">
      <!--Number pad on left 70% of screen, 100% width on desktop-->
      <div class="col s9">
        <div class="row">
          <div class="col s6" id="keyClear">
            C
          </div>
          <div class="col s6" id="keyBackspace">
            <-
          </div>
        </div>
        <div class="row">
          <div class="col s3" id="key7">
            7
          </div>
          <div class="col s3" id="key8">
            8
          </div>
          <div class="col s3" id="key9">
            9
          </div>
          <div class="col s3" id="keyPlus">
            +
          </div>
        </div>
        <div class="row">
          <div cclass="col "
        </div>
      </div>
      <!--History on right 30%  of screen, invisible on mobile-->
      <div class="col s3">
        History
      </div>
      </div>

    </div>
    
    
  </div>

</body>
</html>
