<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Materialize CSS and JS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Import Custom Styles-->
  <link rel="stylesheet" href="./assets/style.css">

  <title>Shawn's JS Calculator</title>
</head>
<body>
  <div class="center">
     <h1>Shawn's JS Calculator</h1>
  <h2>Made with JavaScript and CSS</h2> 
  </div>
  <div class="divider"></div>
  <div class="container">
    <!--Display Box-->
    <div class="section right-align">
      <p id="displayBox">Display Box</p>
    </div>
    <div class="section">
      <div class="row">
      <!--Number pad on left 70% of screen, 100% width on desktop-->
      <div class="col s9" id="calcBox">
        <div class="row">
          <div class="col s6" id="keyClear">
            <div class="col-content key valign-wrapper">C</div>
          </div>
          <div class="col s6" id="keyBackspace">
            <div class="col-content key valign-wrapper"><-</div>
          </div>
        </div>
        <div class="row">
          <div class="col s3" id="key7" value="7">
            <div class="col-content key valign-wrapper">
              <button class="btn" id="btn7" value="7">7</button>
            </div>
          </div>
          <div class="col s3" id="key8" value="8">
            <div class="col-content key valign-wrapper">8</div>
          </div>
          <div class="col s3" id="key9" value="9">
            <div class="col-content key valign-wrapper">9</div>
          </div>
          <div class="col s3" id="keyPlus">
            <div class="col-content key valign-wrapper">+</div>
          </div>
        </div>
        <div class="row">
          <div class="col s3" id="key4" value="4">
            <div class="col-content key valign-wrapper">4</div>
          </div>
          <div class="col s3" id="key5" value="5">
            <div class="col-content key valign-wrapper">5</div>
          </div>
          <div class="col s3" id="key6" value="6">
            <div class="col-content key valign-wrapper">6</div>
          </div>
          <div class="col s3" id="keyMinus">
            <div class="col-content key valign-wrapper">-</div>
          </div>
        </div>
        <div class="row">
          <div class="col s3" id="key1" value="1">
            <div class="col-content key valign-wrapper">1</div>
          </div>
          <div class="col s3" id="key2" value="2">
            <div class="col-content key valign-wrapper">2</div>
          </div>
          <div class="col s3" id="key3" value="3">
            <div class="col-content key valign-wrapper">3</div>
          </div>
          <div class="col s3" id="keyMult">
            <div class="col-content key valign-wrapper">*</div>
          </div>
        </div>
        <div class="row">
          <div class="col s3" id="key0" value="0">
            <div class="col-content key valign-wrapper">0</div>
          </div>
          <div class="col s3" id="keyDot">
            <div class="col-content key valign-wrapper">.</div>
          </div>
          <div class="col s3" id="keyDivide">
            <div class="col-content key valign-wrapper">/</div>
          </div>
          <div class="col s3" id="keyEqual">
            <div class="col-content key valign-wrapper">=</div>
          </div>
        </div>
      </div>
      <!--History on right 30%  of screen, invisible on mobile-->
      <div class="col s3" id="historyBox">
        History
      </div>
      </div>

    </div>
    
    
  </div>

    <!--Import JS-->
    <script src="./assets/index.js"></script>
</body>
</html>
